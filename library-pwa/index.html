    <!-- Login Template -->

                    <form id="login-form" class="auth-form">

                    </form>
                    
                    <div class="social-login">

                            <button class="social-btn instagram">i</button>
                            <button class="social-btn google">G</button>
                        </div>
                    </div>
                </div>
                
                <div class="tab-content hidden" id="register-content">
                    <form class="auth-form">
                        <div class="form-group">
                            <label for="reg-name">Full Name</label>
                            <input type="text" id="reg-name" placeholder="Enter your full name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-email">Email</label>
                            <input type="email" id="reg-email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-username">Username</label>
                            <input type="text" id="reg-username" placeholder="Choose a username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-password">Password</label>
                            <div class="password-input">
                                <input type="password" id="reg-password" placeholder="Create a password" required>
                                <button type="button" class="toggle-password">
                                    <span>üëÅÔ∏è</span>

                    <span class="book-shape book5">üìò</span>

    <!-- Sidebar Template -->

                <span class="logo-icon">üìö</span>

            </div>
            
            <nav class="sidebar-nav">

    <!-- Student Dashboard Template -->

                <div class="due-dates">

                    <div id="borrowed-books-container" class="borrowed-books-list">
                        <!-- Borrowed books will be dynamically added here -->

                </div>
            </div>
            
            <div class="profile-section">
                <div class="due-dates">
                    <h2>Room Reservations</h2>
                    <div id="room-reservations-container" class="room-reservations-list">
                        <!-- Room reservations will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Search Books Template -->
    <template id="search-books-template">
        <div class="search-books-container">
            <div class="search-header">
                <div class="search-dropdown">
                    <select>
                        <option value="all">All</option>
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                        <option value="subject">Subject</option>
                    </select>
                </div>
                
                <div class="search-input-container">
                    <input type="text" id="search-input" placeholder="Type the name of book or Author...">
                    <button class="search-btn">üîç</button>
                </div>
            </div>
            
            <div class="books-section">
                <h2>Trending Books</h2>
                <div class="books-grid" id="trending-books">
                    <!-- Books will be dynamically loaded here -->
                </div>
            </div>
            
            <div class="books-section">
                <h2>Kids</h2>
                <div class="books-grid" id="kids-books">
                    <!-- Books will be dynamically loaded here -->
                </div>
            </div>
            
            <div class="books-section">
                <h2>Text Books</h2>
                <div class="books-grid" id="text-books">
                    <!-- Books will be dynamically loaded here -->
                </div>
            </div>
            
            <div class="books-section">
                <h2>Fiction</h2>
                <div class="books-grid" id="fiction-books">
                    <!-- Books will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </template>

    <!-- Book Detail Template -->
    <template id="book-detail-template">
        <div class="book-detail-container">
            <div class="back-button">
                <button class="btn-back">
                    <span>‚Üê</span>
                    <span>Back to results</span>
                </button>
            </div>
            
            <div class="book-detail-content">
                <div class="book-cover-container">
                    <div class="book-detail-cover">üìö</div>
                </div>
                
                <div class="book-info-container">
                    <h1 class="book-detail-title">Book Title</h1>
                    <p class="book-detail-authors">Author Name</p>
                    <p class="book-detail-year">2023</p>
                    
                    <div class="book-ratings">
                        <div class="stars"></div>
                        <span class="ratings-count">4.5 (120 ratings)</span>
                        <span class="reading-count">‚Ä¢ 50 currently reading</span>
                        <span class="read-count">‚Ä¢ 200 have read</span>
                    </div>
                    
                    <div class="book-availability">
                        <h3>Availability</h3>
                        <div class="availability-option">
                            <div class="availability-icon hard-copy"></div>
                            <span>Hard Copy</span>
                        </div>
                        <div class="availability-option">
                            <div class="availability-icon e-book"></div>
                            <span>E-Book</span>
                        </div>
                    </div>
                    
                    <div class="book-status">
                        <h3>Status</h3>
                        <span class="status-indicator in-shelf">In Shelf</span>
                    </div>
                    
                    <div class="book-actions">
                        <button class="btn btn-primary btn-borrow">BORROW</button>
                        <button class="btn btn-secondary">Read Now</button>
                    </div>
                </div>
            </div>
            
            <div class="book-tabs">
                <div class="tabs">
                    <button class="tab active" data-tab="overview">Overview</button>
                    <button class="tab" data-tab="author">Author</button>
                    <button class="tab" data-tab="reviews">Reviews</button>
                </div>
                
                <div class="tab-content" id="overview-content">
                    <p class="book-description">
                        Book description will be displayed here.
                    </p>
                </div>
                
                <div class="tab-content hidden" id="author-content">
                    <div class="author-info">
                        <div class="author-image">üë§</div>
                        <div class="author-details">
                            <h3 class="author-name">Author Name</h3>
                            <p class="author-bio">
                                Author biography will be displayed here.
                            </p>
                        </div>
                    </div>
                    
                    <h3>Other Books by this Author</h3>
                    <div class="other-books-grid">
                        <!-- Other books will be dynamically loaded here -->
                    </div>
                </div>
                
                <div class="tab-content hidden" id="reviews-content">
                    <div class="reviews-container">
                        <div class="review">
                            <div class="review-header">
                                <span class="reviewer">John Doe</span>
                                <span class="review-date">June 1, 2025</span>
                            </div>
                            <div class="review-content">
                                <p>This book was amazing! I couldn't put it down.</p>
                            </div>
                        </div>
                        
                        <div class="review">
                            <div class="review-header">
                                <span class="reviewer">Jane Smith</span>
                                <span class="review-date">May 28, 2025</span>
                            </div>
                            <div class="review-content">
                                <p>Great read, highly recommended for anyone interested in this topic.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Reservation Template -->
    <template id="reservation-template">
        <div class="reservation-container">
            <h1>Reserve a Room</h1>
            
            <div class="room-selection">
                <h2>Available Rooms</h2>
                <div class="rooms-grid">
                    <!-- Rooms will be dynamically loaded here -->
                </div>
            </div>
            
            <div id="reservation-form-container" class="reservation-form-container hidden">
                <h2>Reserve <span id="selected-room-name">Room</span></h2>
                
                <form id="reservation-form">
                    <input type="hidden" id="room-id" value="">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="reservation-date">Date</label>
                            <input type="date" id="reservation-date" required>
                        </div>
                        <div class="form-group">
                            <label for="reservation-time">Time</label>
                            <input type="time" id="reservation-time" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="duration">Duration (hours)</label>
                            <select id="duration" required>
                                <option value="1">1 hour</option>
                                <option value="2">2 hours</option>
                                <option value="3">3 hours</option>
                                <option value="4">4 hours</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="purpose">Purpose</label>
                            <input type="text" id="purpose" placeholder="Meeting purpose" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Reserve Room</button>
                </form>
            </div>
        </div>
    </template>

    <template id="confirmation-template">
        <div class="confirmation-container">
            <div class="confirmation-icon">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/booking%20cofirmation-G9Rm5T5HXZXEdd9xhTcX1rroKra4oy.png" alt="Confirmation Check" style="width: 150px; height: 150px;">
            </div>
            <h1>Reservation Confirmed!</h1>
            <div class="confirmation-details">
                <p><strong>Room:</strong> <span id="confirmed-room">Meeting Room A</span></p>
                <p><strong>Date:</strong> <span id="confirmed-date">June 12, 2025</span></p>
                <p><strong>Time:</strong> <span id="confirmed-time">10:00 AM</span></p>
            </div>
            <button class="btn btn-primary view-reservations-btn">[View My Reservations]</button>
        </div>
    </template>

    <template id="return-book-template">
        <div class="return-book-container">
            <h1>Return Book</h1>
            <h2>BOOK CARDS</h2>
            
            <div class="book-cards-container">
                <!-- Borrowed books will be dynamically added here -->
            </div>
        </div>
    </template>

    <template id="update-profile-template">
        <div class="update-profile-container">
            <h1>Update profile</h1>

                <div class="form-group">
                    <label for="profile-email">Email</label>
                    <input type="email" id="profile-email" value="username@collegename.ac.in" required>
                </div>
                
                <div class="form-group">
                    <label for="profile-name">Name</label>
                    <input type="text" id="profile-name" value="eg. John Stanley" required>
                </div>
                
                <div class="form-group">
                    <label for="profile-password">Password</label>
                    <div class="password-input">
                        <input type="password" id="profile-password" value="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <button type="button" class="toggle-password">
                            <span>üëÅÔ∏è</span>

                </div>
                
                <div class="form-group">
                    <label for="profile-contact">Contact</label>
                    <input type="tel" id="profile-contact" value="+919081301986" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Save changes</button>
            </form>
        </div>
    </template>

    <template id="profile-updated-template">
        <div class="confirmation-container">
            <h1 style="color: var(--primary-color);">The profile has been updated!</h1>
            <div class="confirmation-icon">

            </div>
            <button class="btn btn-primary" onclick="showPage('dashboard')">Back to Dashboard</button>
        </div>
    </template>

    <template id="librarian-dashboard-template">
        <div class="librarian-dashboard-container">
            <h1>Librarian Dashboard</h1>
            
            <div class="stats-grid">

                    <div class="stat-icon">üìö</div>

                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìñ</div>

                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìù</div>
                    <div class="stat-info">

                        <p class="stat-number" id="pending-requests-count">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üë•</div>
                    <div class="stat-info">
                        <h3>Total Members</h3>
                        <p class="stat-number" id="total-members-count">0</p>
                    </div>
                </div>
            </div>

            <div class="reports-section">
                <h2>Monthly Reports</h2>
                <div class="chart-container">
                    <canvas id="reports-chart" width="800" height="300"></canvas>
                </div>
            </div>

            <div class="dashboard-sections">
                <div class="new-members-section">
                    <h2>New Members</h2>
                    <div class="members-list">
                        <!-- Members will be dynamically added here -->
                    </div>
                </div>

                <div class="new-books-section">
                    <h2>Borrow Requests</h2>
                    <div class="requests-list">
                        <!-- Borrow requests will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="total-books-template">
        <div class="total-books-container">
            <div class="page-header">
                <h1>Total Books</h1>
                <button class="btn btn-primary" id="add-book-btn">+ Add Book</button>
            </div>
            
            <div class="books-grid" id="all-books-grid">
                <!-- Books will be dynamically loaded here -->
            </div>
        </div>
    </template>

    <template id="add-book-template">
        <div class="add-book-container">
            <h1>Add Books</h1>
            
            <form id="add-book-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="book-title">Title:</label>
                        <input type="text" id="book-title" placeholder="Enter the book title" required>
                    </div>
                    <div class="form-group">
                        <label for="book-author">Author:</label>
                        <input type="text" id="book-author" placeholder="Enter the author name" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="book-isbn">ISBN:</label>
                        <input type="text" id="book-isbn" placeholder="Enter the ISBN" required>
                    </div>
                    <div class="form-group">
                        <label for="book-category">Category:</label>
                        <select id="book-category" required>
                            <option value="">Select Category</option>
                            <option value="trending">Trending</option>
                            <option value="kids">Kids</option>
                            <option value="textbook">Textbook</option>
                            <option value="fiction">Fiction</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="book-format">Format:</label>
                        <select id="book-format" required>
                            <option value="">Select Format</option>
                            <option value="online">Online</option>
                            <option value="physical">Physical</option>
                            <option value="both">Both</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="book-cover-url">Cover URL:</label>
                        <input type="text" id="book-cover-url" placeholder="Enter the cover image URL">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="book-description">Description:</label>
                    <textarea id="book-description" rows="4" placeholder="Enter the book description"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </template>

    <!-- New templates -->
    <template id="borrowed-book-template">
        <div class="borrowed-book-item">
            <div class="book-cover">üìö</div>
            <div class="book-info">

                <p class="borrow-date">Borrowed: <span class="date"></span></p>
                <p class="due-date">Due: <span class="date"></span></p>
            </div>
            <div class="book-actions">
                <button class="btn btn-danger return-btn" data-book-id="">Return</button>
                <button class="btn btn-success renew-btn" data-book-id="">Renew</button>
            </div>
        </div>
    </template>

    <template id="room-card-template">
        <div class="room-card">
            <div class="room-image"></div>
            <div class="room-info">

            <button class="btn btn-primary reserve-btn" data-room-id="">Reserve</button>
        </div>
    </template>

    <template id="borrow-request-template">
        <div class="borrow-request-item">
            <div class="request-book-cover"></div>
            <div class="request-info">
                <h4 class="book-title"></h4>
                <p class="student-name">Requested by: <span class="name"></span></p>
                <p class="request-date">Date: <span class="date"></span></p>
            </div>
            <div class="request-actions">
                <button class="btn btn-success approve-btn" data-request-id="">Approve</button>
                <button class="btn btn-danger reject-btn" data-request-id="">Reject</button>
            </div>
        </div>
    </template>

    <script src="js/app.js"></script>
</body>
